{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Memo | Darshboard</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <main>
        <header class="px-6 py-4 bg-white flex justify-between items-center">
            <h1 class="text-xl">Memo</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="{% url 'route' %}" class="text-blue-600 hover:text-blue-800">Home</a></li>
                </ul>
            </nav>
        </header>
        <section class="flex flex-col item-center justify-center p-6">
            <div>
                <div class="bg-white rounded-md p-4 flex items-center mb-4">
                    <div class="w-full text-center">
                        <h3 class="text-xl font-bold m-0">Your memo is saved successfully</h3>
                        <p class="text-gray-500 mt-2">You can now go back to the home page.</p>
                        <div class="flex item-center justify-center">
                            <a href="{% url 'route' %}" class="py-2 px-4 bg-blue-900 hover:bg-blue-800 rounded-md text-white mt-2">Go back to home page</a>
                        </div>
                    </div>
                </div>

                
            </div>
        </section>
    </main>
    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
